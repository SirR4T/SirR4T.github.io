<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>My Profile</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        #pdfViewer {
            width: 100%;
            height: 80vh;
            margin: 0 auto;
            display: block;
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Menu</h2>
        <a href="#" id="previewLink">Preview Resume</a>
        <a class="download-link" href="SaratAddepalli.pdf" download>Download Resume</a>
    </div>
    <div id="content">
        <h1>Welcome to my profile!</h1>
        <p>Hello there! I'm Sarat Addepalli, a software engineer from Bengaluru.</p>
        <p>This is a minimal site to host my resume, which you can preview or download from the sidebar.</p>
        <embed id="pdfViewer" type="application/pdf">
    </div>
    <script>
        document.getElementById('previewLink').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('pdfViewer').src = 'SaratAddepalli.pdf';
            document.getElementById('pdfViewer').style.display = 'block';
        });
    </script>
</body>
</html>
